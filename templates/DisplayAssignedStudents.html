<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Assigned Students</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">

	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->

<center>
    <font color="black" size="4" style="font-family: avenir">
        <h1 style="color: DodgerBlue">Students Assigned</h1>
        <body bgcolor="lightgrey">
            <form action="/displayAssignedStudent" autocomplete="on" method="GET" enctype="multipart/form-data">
                <!-- Display the Supervisor ID immediately -->
                Supervisor ID: 
                <strong id="supervisor_id_display">{{ supervisor_id_display }}</strong><br><br>
                Supervisor: 
                <input type="hidden" name="supervisor_name_display" value="{{ supervisor_name_display }}"><br><br>
                <!-- Job posting form fields -->
                Student Name:<br>
                <input style="height: 25px; font-size: 14pt; color: grey;" type="text" name="student_display_name" required readonly><br><br>

            </form>

            <a href="toStaffHomePage">Go Back to Menu</a>
        </body>
    </font>
