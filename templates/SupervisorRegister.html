<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Supervisor Register</title>
	<!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->
	<link href="static/css/prettyPhoto.css" rel="stylesheet">
	<!-- Shortcodes CSS -->
	<link href="static/css/shortcodes.css" rel="stylesheet">
	<!-- Widget CSS -->
	<link href="static/css/widget.css" rel="stylesheet">
	<!-- Typography CSS -->
	<link href="static/css/typography.css" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
	<link href="static/style.css" rel="stylesheet">
	<!-- Color CSS -->
	<link href="static/css/color.css" rel="stylesheet">
	<!-- Responsive CSS -->
	<link href="static/css/responsive.css" rel="stylesheet">
</head>
<center>
	<div class="iq_wrapper" style="margin-top: 20px; margin-bottom: 20px;">
		<div class="container">
			<font color="black" size="4" style="font-family: avenir">

				<h1 style="color: DodgerBlue; padding-top: 20px;">Supervisor Sign Up</h1>
		
				<body bgcolor="lightgrey">
		
					<form action="/supervisorregister" autocomplete="on" method = "POST" enctype="multipart/form-data">
		
						<div class="container" style="width: 40%; margin-top: 10px;">
							<h5>Supervisor ID:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey; text-transform: none;" type="text"name="spv_id" placeholder="Enter ID as 'spv_XX'">
							</div>
							<br><br>

							<h5>Supervisor Name:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey;" type="text"name="spv_name">
							</div>
							<br><br>

							<h5>Password:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey;" type="text"name="spv_pass">
							</div>
							<br><br>

							<h5>Confirm Password:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey;" type="text"name="confirm_spv_pass">
							</div>
							<br><br>

							<h5>Contact Number:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey;" type="text"name="spv_contact" placeholder="01X-XXX XXXX">
							</div>
							<br><br>

							<h5>Email:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey; text-transform: none;" type="text"name="spv_email" placeholder="xxx@tarc.com">
							</div>
							<br><br>

							<h5>Subject Field:</h5>
							<div class="iq-input">
								<input class="first_input" style="height:20px;font-size:14pt; color:grey;" type="text"name="spv_subject">
							</div>
							<br><br>

							<button type="submit" class="iq_link_1" style="height: 45px; width: 200px; color: white; size: 5;">Sign Up</button>

						</div>
		
					</form>
					<br>
					<a href="/toStaffHomePage">Go Back</a>
					<br><br>
				</body>
		
			</font>
		</div>
	</div>
</center>
</html>
