<!DOCTYPE html>
<html>
<head>
	<title>Supervisor Register</title>
</head>
<center>
	<font color="black" size="4" style="font-family: avenir">

		<h1 style="color: DodgerBlue">Supervisor Sign Up</h1>

		<body bgcolor="lightgrey">

			<form action="/supervisorregister" autocomplete="on" method = "POST" enctype="multipart/form-data">


                Supervisor ID:<br/> <input style="height:25px;font-size:14pt; color:grey;" type="text" name="spv_id" placeholder="Enter ID as 'spv_XX'"><br/><br/>

                Supervisor Name:<br/> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="spv_name" ><br/><br/>

		  		Password:<br/> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="spv_pass"><br/><br/>

		  		Confirm Password:<br/> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="confirm_spv_pass"><br/><br/>

		  		Contact Number:<br/> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="spv_contact" placeholder="01X-XXX XXXX"><br/><br/>
				
		  		Email:<br/> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="spv_email" placeholder="xxx@tarc.com"><br/><br/>
				
		  		Subject field:<br/> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="spv_subject"><br/><br/> 				

		  		<button type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">Sign Up</button>

			</form>
			<br/>
		</body>

	</font>
</center>
</html>
