<!DOCTYPE html>
<html>
<head>
    <title>View Assigned Students</title>
</head>
<center>
    <font color="black" size="4" style="font-family: avenir">
        <h1 style="color: DodgerBlue">Supervisor Information</h1>
        <body bgcolor="lightgrey">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Supervisor ID</th>
                        <th>Name</th>
                        <th>Password</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in supervisors %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>{{ row[5] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="toStaffHomePage">Go Back to Menu</a>
        </body>
    </font>
</center>
</html>
