<!DOCTYPE html>
<html>
<head>
    <title>View Assigned Students</title>
</head>
<center>
    <font color="black" size="4" style="font-family: avenir">
        <h1 style="color: DodgerBlue">Supervisor Information</h1>
        <body bgcolor="lightgrey">
            <table class="table table-striped table-hover table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Supervisor ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody>
                    {% for supervisor in supervisors %}
                        <tr>
                            <td>{{ supervisor.spv_id }}</td>
                            <td>{{ supervisor.spv_name }}</td>
                            <td>{{ supervisor.spv_contact }}</td>
                            <td>{{ supervisor.spv_email }}</td>
                            <td>{{ supervisor.spv_subject }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="toStaffHomePage">Go Back to Menu</a>
        </body>
    </font>
</center>
</html>
