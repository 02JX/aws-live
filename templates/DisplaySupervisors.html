<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Supervisors</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->
	<link href="static/css/prettyPhoto.css" rel="stylesheet">
	<!-- Shortcodes CSS -->
	<link href="static/css/shortcodes.css" rel="stylesheet">
	<!-- Widget CSS -->
	<link href="static/css/widget.css" rel="stylesheet">
	<!-- Typography CSS -->
	<link href="static/css/typography.css" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
	<link href="static/style.css" rel="stylesheet">
	<!-- Color CSS -->
	<link href="static/css/color.css" rel="stylesheet">
	<!-- Responsive CSS -->
	<link href="static/css/responsive.css" rel="stylesheet">
</head>
<center>
    <font color="black" size="4" style="font-family: avenir">
        <br>
        <h1 style="color: DodgerBlue">Supervisor Information</h1>
        <body bgcolor="lightgrey">
            <div class="container" style="width: 80%; margin-top: 20px;">
                <table class="table table-bordered" autocomplete="on" method = "GET" enctype="multipart/form-data">
                    <thead>
                        <tr>
                            <th>Supervisor ID</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in supervisors %}
                            <tr>
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                                <td>{{ row[3] }}</td>
                                <td>{{ row[4] }}</td>
                                <td>{{ row[5] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <a href="toStaffHomePage">Go Back to Menu</a>
        </body>
    </font>
</center>
</html>
