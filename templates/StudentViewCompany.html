<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Company</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->
	<link href="static/css/prettyPhoto.css" rel="stylesheet">
	<!-- Shortcodes CSS -->

	<!-- Widget CSS -->
	<link href="static/css/widget.css" rel="stylesheet">
	<!-- Typography CSS -->
	<link href="static/css/typography.css" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
	<link href="static/style.css" rel="stylesheet">
	<!-- Color CSS -->
	<link href="static/css/color.css" rel="stylesheet">

	<link href="static/css/responsive.css" rel="stylesheet">
</head>
<center>
    <div class="iq_wrapper" style="margin-top: 20px; margin-bottom: 20px;">
		<div class="container">
            <font color="black" size="5" style="font-family: avenir">

                <h1 style="color: DodgerBlue">Company Information</h1>
        
                <body bgcolor="lightgrey">
        
                    <form action="/stdapplyintern" autocomplete="on" method = "POST" enctype="multipart/form-data">
        
                        <div class="container" style="width: 40%; margin-top: 10px;">
        
                            <table border="1">
                                <tr>
                                    <th>Company ID</th>
                                    <th>Company Name</th>
                                    <th>Company Industries</th>
                                    <th>Compaby Address</th>
        
                                </tr>
                                {% for row in cmpdetails %}
                                <tr>
                                    <td>{{std_company_id}}</td>
                                    <td>{{ row[0] }}</td>
                                    <td>{{ row[1] }}</td>
                                    <td>{{ row[2] }}</td>
        
                                </tr>
                                {% endfor %}
                            </table>
                            <button class="iq_link_1" type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">Apply Intern</button>	
                        </div>
                          
                    </form>
        
                </body>
        
            </font>
        </div>
    </div>
</center>
</html>
