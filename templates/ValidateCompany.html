<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Validation</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
	<!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->
	<link href="static/css/prettyPhoto.css" rel="stylesheet">
	<!-- Shortcodes CSS -->
	<link href="static/css/shortcodes.css" rel="stylesheet">
	<!-- Widget CSS -->
	<link href="static/css/widget.css" rel="stylesheet">
	<!-- Typography CSS -->
	<link href="static/css/typography.css" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
	<link href="static/style.css" rel="stylesheet">
	<!-- Color CSS -->
	<link href="static/css/color.css" rel="stylesheet">
	<!-- Responsive CSS -->
	<link href="static/css/responsive.css" rel="stylesheet">
</head>
<center>
    <font color="black" size="4" style="font-family: avenir">

        <h1 style="color: DodgerBlue">Company Validation</h1>

        <body bgcolor="lightgrey">

            <form action="/validateCompany" method="POST">
                {% for company in pending_companies %}
                <label for="companyName">Company Name:</label><br/>
                <input type="text" id="companyName" name="companyName" value="{{ company['comp_name'] }}" required readonly><br/><br/>
        
                <label for="industry">Industry:</label><br/>
                <input type="text" id="industry" name="industry" value="{{ company['comp_industry'] }}" required readonly><br/><br/>
        
                <label for="address">Address:</label><br/>
                <textarea id="address" name="address" rows="4" required readonly>{{ company['comp_address'] }}</textarea><br/><br/>
                {% endfor %}
        
                <!-- Approve and Reject buttons -->
                <button type="submit" name="action" value="approve">Approve</button>
                <button type="submit" name="action" value="reject">Reject</button>
            </form>

        </body>

    </font>
</center>
</html>
