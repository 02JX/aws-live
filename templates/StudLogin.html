<center>
	<div class="iq_wrapper">
		<div class="container">
			<font color="black" size="4" style="font-family: avenir">

				<h1 style="color: DodgerBlue">Student Sign In</h1>
		
				<body bgcolor="lightgrey">
		
					<form action="/studlogin" autocomplete="on" method = "GET" enctype="multipart/form-data">
		
						<div class="container" style="width: 40%; margin-top: 10px;">
							<h5>Student ID:</h5>
						<div class="iq-input">
							<input class="first_input" style="height:20px;font-size:14pt;color:grey; text-transform: none;" type="text"name="std_lg_id">
						</div>
						<br><br>

						<h5>Password:</h5>
						<div class="iq-input">
							<input class="first_input" style="height:20px;font-size:14pt;color:grey; text-transform: none;" type="text"name="std_lg_pass">
						</div>
						<br><br>
						  
						<button type="submit"class="iq_link_1"  style="background: grey; height: 45px; width: 200px; color: white; size: 5;">Sign In</button>
						</div>
		
					</form>
					
					<div>
						Not registered yet?&nbsp;
						<strong>
							<a href="{{url_for('toStdSignUp')}}"><button class="btn btn--primary btn--small u-fullwidth">SignUp here</button></a>
						</strong>
					</div>

					<a href="/toHomePage" style="margin-bottom: 20px;">Go Back to Login Portal</a>
