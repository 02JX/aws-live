<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Students</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->
	<link href="static/css/prettyPhoto.css" rel="stylesheet">
	<!-- Shortcodes CSS -->
	<link href="static/css/shortcodes.css" rel="stylesheet">
	<!-- Widget CSS -->
	<link href="static/css/widget.css" rel="stylesheet">
	<!-- Typography CSS -->
	<link href="static/css/typography.css" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
	<link href="static/style.css" rel="stylesheet">
	<!-- Color CSS -->
	<link href="static/css/color.css" rel="stylesheet">
	<!-- Responsive CSS -->
	<link href="static/css/responsive.css" rel="stylesheet">
</head>
<center>
    <div class="iq_wrapper" style="margin: 20px 0;">
        <div class="iq_content_wrap">
            <font color="black" size="4">
                <h1 style="color: DodgerBlue">Students Information</h1>
                <body bgcolor="lightgrey">
                    <div class="container" style="width: 80%; margin-top: 20px;">
                        <table class="table table-striped table-hover table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Password</th>
                                    <th>Assignment Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in students %}
                                    <tr>
                                        <td>{{ item[0] }}</td>
                                        <td>{{ item[1] }}</td>
                                        <td>{{ item[2] }}</td>
                                        <td>{{ item[3] }}</td>
                                        <td>{{ item[4] }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </body>
            </font>
        </div>
    </div>
</center>
</html>
