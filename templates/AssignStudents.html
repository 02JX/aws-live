<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assign Students</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <!-- DL Menu CSS -->
    <link href="static/js/dl-menu/component.css" rel="stylesheet">
    <!--SLICK SLIDER CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/slick.css"/>
    <!-- Font Awesome StyleSheet CSS -->
    <link href="static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Pretty Photo CSS -->

    <!-- Shortcodes CSS -->

    <!-- Widget CSS -->

    <!-- Typography CSS -->

    <!-- Custom Main StyleSheet CSS -->

    <!-- Color CSS -->

<center>
    <font color="black" size="4" style="font-family: avenir">

        <h1 style="color: DodgerBlue">Assign Students to Supervisor</h1>

        <body bgcolor="lightgrey">

            <form action="{{ url_for('assign_students') }}" method="post">
                <label for="student_select">Select a Student:</label>
                <select name="student_id" id="student_select">
                    {% for student in students %}
                        <option value="{{ student[0] }}">{{ student[1] }} {{ student[2] }}</option>
                    {% endfor %}
                </select>
        
                <label for="supervisor_select">Select a Supervisor:</label>
                <select name="supervisor_id" id="supervisor_select">
                    {% for supervisor in supervisors %}
                        <option value="{{ supervisor[0] }}">{{ supervisor[1] }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Assign</button>
            </form>
            <br>
            <a href="toStaffHomePage">Go Back to Menu</a>
        </body>

    </font>
</center>
</html>
