<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<!-- DL Menu CSS -->
	<link href="static/js/dl-menu/component.css" rel="stylesheet">
	<!--SLICK SLIDER CSS-->
	<link rel="stylesheet" type="text/css" href="static/css/slick.css" />
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font Awesome StyleSheet CSS -->
	<link href="static/css/svg.css" rel="stylesheet">
	<!-- Pretty Photo CSS -->
	<link href="static/css/prettyPhoto.css" rel="stylesheet">
	<!-- Shortcodes CSS -->
	<link href="static/css/shortcodes.css" rel="stylesheet">
	<!-- Widget CSS -->
	<link href="static/css/widget.css" rel="stylesheet">
	<!-- Typography CSS -->
	<link href="static/css/typography.css" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
	<link href="static/style.css" rel="stylesheet">
	<!-- Color CSS -->
	<link href="static/css/color.css" rel="stylesheet">
	<!-- Responsive CSS -->
	<link href="static/css/responsive.css" rel="stylesheet">
    <style>
    table {
     border-collapse: collapse;
     width: 80%;
        margin: 20px auto;
    }

    table, th, td {
     border: 1px solid #ccc;
    }

    th, td {
     padding: 8px;
        text-align: left;
    }

    th {
     background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

        </style>
</head>
<center>
    <div class="iq_wrapper" style="margin-top: 20px; margin-bottom: 20px;">
		<div class="container">
            <font color="black" size="5" style="font-family: avenir">

                <h1 style="color: DodgerBlue">Internship</h1>
        
                <body bgcolor="lightgrey">
        
                    <form action="/std_homepage" autocomplete="on" method="POST">
                        <div class="container" style="align-content: center;">
                            <h4>{{student_id}} is logged in.</h4>
        
                            <div class="container" style="margin-top: 20px; align-items: center;">
                                <h5 style="color: grey; margin-top: 10px;">Enter Company ID to Fetch info</h5>
        
                                <h5>Company ID:</h5>
        
                            </div>
                            <div style="width: 50%; align-items: center;">
                                <input style="text-transform: none; border: 1px black solid;" type="text" name="cmp_id">
                            </div>
                            <div class="iq-input" style="margin-top: 5px;">
                                <button type="submit" class="iq_link_1" style="color: white;">FETCH INFO</button>
                            </div>
                        </div>
                        
                          
                    </form>
        
                    <table id="Company List" style="font-size: small;">
                        <thead>
                            <tr>
                                <th>Company ID</th>
                                <th>Job ID</th>
                                <th>Job Name</th>
                                <th>Job Description</th>
        
                            </tr>
                            {% for jobName in jobName %}
                            <tr>
                                <td>{{jobName[0]}}</td>
                                <td>{{jobName[1]}}</td>
                                <td>{{jobName[2]}}</td>
                                <td>{{jobName[3]}}</td>
                                {% endfor %}
                                
                            </tr>
                        </thead>
                        <tbody id="showCompanyTable">
                            <!-- Recorded data will be added here -->
                        </tbody>
                    </table>
        
                    <form action="/viewProfile" autocomplete="on" method="POST">
        
                          <button type="submit" class="iq_link_1" style="color: white;">Student Profile</button><br><br>
        
                    </form>
        
                </body>
            </font>
        </div>
    </div>
</center>
</html>
